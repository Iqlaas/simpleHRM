<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>Jobs</title>

    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">


  <title>Jobs Listing</title>

  <div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-5 text-center mb-3">Jobs</h1>
    </div>
    <div id="result" class="text-danger text-bold lead"></div>
  </div>

  <div class="row">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Minimum Salary</th>
            <th scope="col">Maximum Salary</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{job.title}}</td>
                <td>{{job.minsalary}}</td>
                <td>{{job.maxsalary}}</td>
                <td>{{job.description}}</td>
                <td><button class="btn btn-danger btn-sm" onclick="">Delete</button></td>
            </tr>
        </tbody>
    </table>
  </div>
  <div class="container">
    <td><button class="btn btn-success btn-sm" onclick="">Export to Google Sheet</button></td>
  </div>

</html>
