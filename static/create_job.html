<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

    <title>Job</title>

    

  <!-- Bootstrap core CSS -->
  <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Create Job</title>

  <div class="container">
    <div class="row my-5">
      <h3 class="text-center display-4">Create a Job Post</h3>
      <form method="POST">
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Title</label>
          <input type="text" required class="form-control" name="title" value="{{title}}">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Minimum Salary</label>
          <input type="text" required  name="minsalary" value="{{minsalary}}" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Maximum Salary</label>
          <input type="text" required name="maxsalary" value="{{maxsalary}}" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Description</label>
          <textarea class="form-control" required name="description" id="exampleFormControlTextarea1" rows="2">{{description}}</textarea>
          

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary">Back</button>
      </form>
    </div>
  </div>

</html>
