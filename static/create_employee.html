  <title>Create Employee</title>



  <div class="container">
    <div class="row my-5">
      <h3 class="text-center display-4">Create Employee</h3>
      <form method="POST">
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Name</label>
          <input type="text" required class="form-control" name="name" value="{{name}}">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Birth</label>
          <input type="text" required  name="birth" value="{{birth}}" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Salary</label>
          <input type="text" required name="salary" value="{{salary}}" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Position</label>
          <input type="text" required name="position" value="{{position}}" class="form-control">

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary">Back</button>
      </form>
    </div>
  </div>
